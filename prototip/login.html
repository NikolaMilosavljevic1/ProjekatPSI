<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="index.html">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Prijava</h2>
      <form>
        <!-- Email Input -->
        <div class="form-group">
          <label for="username">Korisnicko ime</label>
          <input type="username" class="form-control" id="username" placeholder="Unesite korisnicko ime">

        <div class="form-group">
          <label for="password">Lozinka</label>
          <input type="password" class="form-control" id="password" placeholder="Unesite lozinku">
        </div>
        <!-- Remember Me Checkbox -->
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Zapamti me</label>
        </div>
        <!-- Submit Button -->  
        <a href="index.html" class="btn btn-lg btn-primary" style="width: 100%;">Prijavi se</a>
      </form>
      <!-- Register Link -->
      <div class="mt-3">
        <p>Nemate nalog? <a href="register.html">Registrujte se ovde</a></p>
