</head>
<body>

    PokeProdavnica

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

<!-- Main Content -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="mb-4">Dodaj Novu Karticu</h2>
      <form>
        <!-- Card URL -->
        <div class="form-group">
          <label for="cardUrl">URL Kartice</label>
          <input type="text" class="form-control" id="cardUrl" placeholder="Unesite URL kartice">
        </div>
        <!-- Card Name -->
        <div class="form-group">
          <label for="cardName">Naziv Kartice</label>
          <input type="text" class="form-control" id="cardName" placeholder="Unesite naziv kartice">
        </div>
        <!-- Card Description -->
        <div class="form-group">
          <label for="cardDescription">Opis Kartice</label>
          <textarea class="form-control" id="cardDescription" rows="3" placeholder="Unesite opis kartice"></textarea>
        </div>
        <!-- Card Price -->
        <div class="form-group">
          <label for="cardPrice">Cena Kartice</label>
          <input type="text" class="form-control" id="cardPrice" placeholder="Unesite cenu kartice">
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Dodaj Karticu</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
