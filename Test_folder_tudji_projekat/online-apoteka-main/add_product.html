      <div class="bg-light py-3">

      <div class="site-section">
        <div class="container">
            <div class="row justify-content-center p-3">
                <div class="col-md-3">
                  <button
                    class="btn btn-primary btn-sm btn-block"
                    onclick="window.location='inventory.html'"
                  >
                    Dodaj
                  </button>
                </div>
                
            </div>
          <div class="row mb-5">
            <form class="col-md-12" method="post">
              <div class="site-blocks-table">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th class="product-thumbnail">Slika</th>
                      <th class="product-name">Proizvod</th>
                      <th class="product-price">Cena</th>
                      <th class="product-price">Snižena cena</th>
                      <th class="product-quantity">Količina</th>
                      <th class="product-quantity">Rok trajanja</th>
                    </tr>
                  </thead>
                  <tbody id="postojece">
                    <form>
                        <tr>
                            <td class="product-thumbnail">
                                <input type="file" class="form-control" id="customFile" />
                            </td>
                            <td class="product-name">
                                <div class="input-group mb-3" style="max-width: 120px">
                                    <input
                                      type="text"
                                      class="form-control text-center"
                                      value="Bioderma"
                                      placeholder=""
                                      aria-label="Example text with button addon"
                                      aria-describedby="button-addon1"
                                    />
                                  </div>
                            </td>
                            <td>
                              <div class="input-group mb-3" style="max-width: 120px">
                                  <input
                                    type="text"
                                    class="form-control text-center"
                                    value="$42.00"
                                    placeholder=""
                                    aria-label="Example text with button addon"
                                    aria-describedby="button-addon1"
                                  />
                                </div>
                            </td>
                            <td>
                              <div class="input-group mb-3" style="max-width: 120px">
                                  <input
                                    type="text"
                                    class="form-control text-center"
                                    value="$22.00"
                                    placeholder=""
                                    aria-label="Example text with button addon"
                                    aria-describedby="button-addon1"
                                  />
                                </div>
                            </td>
                            <td>
                              <div class="input-group mb-3" style="max-width: 120px">
                                <div class="input-group-prepend">
                                  <button
                                    class="btn btn-outline-primary js-btn-minus"
                                    type="button"
                                  >
                                    &minus;
                                  </button>
                                </div>
                                <input
                                  type="text"
                                  class="form-control text-center"
                                  value="1"
                                  placeholder=""
                                  aria-label="Example text with button addon"
                                  aria-describedby="button-addon1"
                                />
                                <div class="input-group-append">
                                  <button
                                    class="btn btn-outline-primary js-btn-plus"
                                    type="button"
                                  >
                                    &plus;
                                  </button>
                                </div>
                              </div>
                            </td>
                            <td>
                                <div class="input-group mb-3" style="max-width: 120px">
                                    <input
                                      type="text"
                                      class="form-control text-center"
                                      value="21.07.2024"
                                      placeholder=""
                                      aria-label="Example text with button addon"
                                      aria-describedby="button-addon1"
                                    />
                                  </div>
                            </td>
                            
                          </tr>
