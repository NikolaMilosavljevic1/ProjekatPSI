      <div class="site-section">
        <div class="container">
          <div class="row">
            <div class="col-md-3 new-h2">
              <h2 id="customer_welcome">Dobro došli,</h2>

              <a href="#" class="btn btn-primary" onclick="odjava()"
                >Odjavi se</a
              >


              <a href="#" class="btn btn-primary" id="promena_podataka" onclick="promenaPodataka()">Promeni lične podatke</a>
              <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#passwordModalCenter" id="promena_lozinke" onclick="promenaLozinke()">Promeni lozinku</a>
              <a href="#" class="btn btn-primary" id="sacuvaj_promene" onclick="sacuvajPromene()" hidden>Sacuvaj promene</a>
              <a href="#" class="btn btn-primary" id="otkazi_promene" onclick="otkaziPromene()" hidden>Otkaži promene</a>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="passwordModalCenter" tabindex="-1" role="dialog" aria-labelledby="passwordModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="passwordModalLongTitle">Promena lozinke</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">

                  <div class="form-group row">
                    <div class="col-md-12">
                      <label for="change_password_old" class="text-black"
                        >Unesite staru lozinku<span class="text-danger">*</span></label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="change_password_old"
                        name="change_password_old"
                        placeholder=""
                      />
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-md-12">
                      <label for="change_password_new" class="text-black"
                        >Unesite novu lozinku<span class="text-danger">*</span></label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="change_password_new"
                        name="change_password_new"
                        placeholder=""
                      />
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-md-12">
                      <label for="change_password_new_check" class="text-black"
                        >Ponovite novu lozinku<span class="text-danger"
                          >*</span
                        ></label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="change_password_new_check"
                        name="change_password_new_check"
                        placeholder=""
                      />
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Odustani</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="promeniLozinku()">Promeni lozinku</button>
                </div>
              </div>
            </div>
            </div>

            <div class="col-md-9">
              <div class="container">
                <div class="row justify-content-center">
                  <div class="col-md-9">
                    <div class="card">
                      <div class="card-header text-center h3">
                        Informacije o korisniku
                      </div>
                      <div class="card-body">
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="firstName">Ime</label>
                            <input
                              type="text"
                              class="form-control"
                              id="info_firstName"
                            />
                          </div>
                          <div class="form-group col-md-6">
                            <label for="lastName">Prezime</label>
                            <input
                              type="text"
                              class="form-control"
                              id="info_lastName"
                            />
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="email">Email adresa</label>
                          <input
                            type="email"
                            class="form-control"
                            id="info_email"
                          />
                        </div>
                        
                      
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
